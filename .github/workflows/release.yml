name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0, v0.0.1

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Zip Extension
        run: |
          cd dist
          zip -r ../chase-status-viewer.zip ./*
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: chase-status-viewer.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
